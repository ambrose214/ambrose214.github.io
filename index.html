<script>

	var i = 0;
	var k = 0; //counts up to speed for time it takes to addd a new letter
	var fontCounter = 0;
	var fontFamilies = ["Georgia", "Palatino Linotype", "Book Antiqua", "Times New Roman", "Arial", "Helvetica", "Arial Black", "Impact", "Lucida Sans Unicode", "Tahoma", "Verdana", "Courier New", "Lucida Console", "initial"];
	var fontSpeedCounter = 0;
	var fontSpeed = 100;
	var txt = 'Hello, I am Ambrose. This is the homepage of my website! Feel free to look around!';
	var speed = 1; //how many cycles for each letter
	function writeText () {
		if (k == speed) { 
			if (i < txt.length) {
				//document.getElementById("myDescription").innerHTML += txt.charAt(i);
				document.getElementById("myDescription").innerHTML += txt.charAt(i);
				i++
			}

			k = 0;
		}
		k++;
		requestAnimationFrame(writeText, speed);
	}

	function fontChanger(id) { //element id
		if (fontSpeedCounter == fontSpeed) {
			fontSpeedCounter = 0;
			fontCounter++;
			if (fontCounter >= fontFamilies.length) {
				fontCounter = 0;
			}
			document.getElementById(id).style.fontFamily = fontFamilies[fontCounter]; 
		}
		fontSpeedCounter++;
	}
	function constantRun() {
		fontChanger("title");
		requestAnimationFrame(constantRun);
	}
	constantRun();

	writeText();

</script>
