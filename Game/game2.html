<!DOCTYPE html>
<link rel="stylesheet" href="game1.css">

<canvas> </canvas>


<script> //falling spikes game
//another idea;, just animation of a road through dessert like -> \ | /
var cx = document.querySelector("canvas").getContext("2d");
cx.canvas.width=window.innerWidth;
cx.canvas.height=window.innerHeight;

var spikes = {
	width : 20,
	height : 50,
	currX : 0,
	numbOfSpikes : function() {return (cx.canvas.width/spikes.width) ;}
}

function drawSpikes() {
	//let topSpikes = new Arr(spikes.numberofSpikes);
	/* for (let i = 0; i < 500; i += 50) {
		cx.fillRect(i, i, 50, 50);
	} */
	for (let i = 0; i < spikes.numbOfSpikes(); i++) {
		cx.beginPath();
		cx.moveTo(spikes.currX, 0);
		cx.lineTo((spikes.currX+spikes.width)/2, spikes.height);
		spikes.currX += spikes.width;
		cx.lineTo(spikes.currX, 0);
		cx.closePath();

		// the outline
		cx.lineWidth = 3;
		cx.strokeStyle = 'black';
		cx.stroke();

		// the fill color
		cx.fillStyle = "orange";
		cx.fill();
	}
}

function draw() {
	drawSpikes();
}

draw();

</script>
